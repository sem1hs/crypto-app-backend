spring:
  datasource:
    url: jdbc:postgresql://db:5432/cryptoDB
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org:
      springframework:
        web: INFO
        data: INFO